name: read_swift CI MPI

# How does the workflow get triggered?
on:
  # Triggers when push/pull-request made to the main branch.
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# List of jobs for this workflow.
jobs:
  ci-with-pytest:

    # Our strategy lists the OS and Python versions we want to test on.
    strategy:

      # Don't quit all jobs if only one job fails.
      fail-fast: false
      
      matrix:
        python-version: ["3.9"]
        os: [ubuntu-22.04]
  
    # What operating system is this job running on?
    runs-on: ${{ matrix.os }}

    # Our CI steps for this job.
    steps:
      # Check out this repository code.
      - name: Check out repository code
        uses: actions/checkout@v3

      # Install Python.
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install MPI.
      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: "openmpi"

      # Install read_swift.
      - name: Install pip and read_swift
        run: |
          python -m pip install .

      # Fix HDF5 install, for MPI.
      - name: HDF5 MPI
        run: |
          python -m pip uninstall -y h5py
          sudo apt-get install libhdf5-mpi-dev
          python -m pip install h5py --no-binary ":all:"

      # Perform unit tests.
      - name: Test with pytest
        run: |
          python -m pip install pytest, pytest-mpi
          cd tests
          bash get_ics.sh
          mpirun -np 2 pytest
